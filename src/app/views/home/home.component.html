<a class='add-fab' mat-fab color='accent' href='/add'>
  <mat-icon>add</mat-icon>
</a>

<div class='row' *ngIf='items.length>0; else noItem'>
  <div class='col-12 col-sm-6 col-md-4 col-lg-3 mt-4' *ngFor='let item of items;'>
    <app-todo-card [todo]='item'></app-todo-card>
  </div>
</div>

<ng-template #noItem>
  <div class='fs-4 opacity-75 text-center'>
    No todo item added yet!
  </div>
</ng-template>
